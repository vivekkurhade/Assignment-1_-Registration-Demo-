<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Here</title>
    <link rel="stylesheet" href="reg.css">
</head>
<body>
    <div class="box">
        <span class="brd">
        <h1>Register Here</h1>
        <form action="">
            <table>
                <tr><td><label for="fname">First Name : </label></td><td><input type="text" name="fname" required></td></tr>
                <tr><td><label for="lname">Last Name : </label></td><td><input type="text" name="lname" required></td></tr>
                <tr><td><label for="phone">Phone: </label></td><td><input type="number" name="phone" required></td></tr>
                <tr><td><label for="email">E-mail : </label></td><td><input type="email" name="email" required></td></tr>
                <tr><td><label for="dob">DOB : </label></td><td><input type="date" name="dob" required></td></tr>
                <tr><td><button type="submit">Submit</button></td></tr>
            </table>
        </form>
    </span>
    </div>
   


</body>
</html>
